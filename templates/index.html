{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <a href="{{ url_for('add_book') }}" class="btn btn-primary">Agregar Película</a>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Director</th>
                <th>Estudio</th>
                <th>Año de Lanzamiento</th>
                <th>Genero</th>
                <th>Cantidad Disponible</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td>{{ book[4] }}</td>
                <td>{{ book[5] }}</td>
                <td>{{ book[6] }}</td>
                <td>
                    <a href="{{ url_for('edit_book', id=book[0]) }}" class="btn btn-info">Editar</a>
                    <form action="{{ url_for('delete_book', id=book[0]) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
