{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h2>Agregar Película</h2>
    <form method="post">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">Director</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="editrial">Estudio</label>
            <input type="text" class="form-control" id="editorial" name="editorial" required>
        </div>

        <div class="form-group">
            <label for="anio">Año de Lanzamiento</label>
            <input type="text" class="form-control" id="anio" name="anio" required>
        </div>

        <div class="form-group">
            <label for="genero">genero</label>
            <input type="text" class="form-control" id="genero" name="genero" required>
        </div>

        <div class="form-group">
            <label for="stock">Cantidad Disponible</label>
            <input type="text" class="form-control" id="stock" name="stock" required>
        </div>

        <button type="submit" class="btn btn-primary">Agregar Película</button>
    </form>
</div>
{% endblock %}
